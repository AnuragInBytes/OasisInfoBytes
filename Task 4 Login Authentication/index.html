<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/41a0691b26.js" crossorigin="anonymous"></script>
    
    <!-- <link rel="stylesheet" href="https://kit.fontawesome.com/41a0691b26.js"> -->

</head>
<body>
    <div class="container">
        <div class="form-block">
            <h1 id="titleStatus">Sign Up</h1>
            
            <div class="input-field" id="name-field">
                <i class="fa-solid fa-user"></i>
                <input id="js-input-name" type="text" placeholder="Name">
            </div>

            <div class="input-field">
                <i class="fa-solid fa-envelope"></i>
                <input id="js-input-email" type="email" placeholder="Email">
            </div>

            <div class="input-field">
                <i class="fa-solid fa-lock"></i>
                <input id="js-input-password" type="password" placeholder="Password">
            </div>

            <p>Forgot Password? <a href="">click</a></p>

            <div class="btn-field">
                <button id="signUpBtn">Sign Up</button>
                <button id="signInBtn" class="disable">Sign In</button>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
